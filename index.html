<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="meteogram.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/windbarb.js"></script>
    <script src="https://code.highcharts.com/modules/pattern-fill.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <title>Weather</title>
</head>
<body>
    <div>
        <label >Continents
            <select  id="continents"></select>
        </label>
        <label>Countries
            <select  id="countries"></select>
        </label>
        <label >City
            <input list="city" id="city-input" type="text" />
        </label>
        <datalist  id="city"></datalist>
        <div id="submit-city">Get weather</div>
    </div>
    <!-- <div id="container" style="width:100%; height:400px;"></div> -->
    <div class="weather-tiles"></div>
    <figure class="highcharts-figure">
        <div id="container" style="max-width: 800px; min-width: 380px; height: 310px; margin: 0 auto">
            <div style="margin-top: 100px; text-align: center" id="loading">
                <!-- <i class="fa fa-spinner fa-spin"></i> Loading data from external source -->
            </div>
        </div>
    </figure>
</body>
        
</html>
