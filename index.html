<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="meteogram.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <link href="./assets/stylesheets/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    
    <script src="./assets/scripts/highcharts.js"></script>
    
    <script src="./assets/scripts/windBarb.js"></script>

    <script src="./assets/scripts/patternFill.js"></script>

    <script src="./assets/scripts/exporting.js"></script>

    <script src="./assets/scripts/accessibility.js"></script>

    
    <script src="./assets/scripts/seriesLabel.js"></script>

    <script src="./assets/scripts/exportData.js"></script>
    <script src="bundle.js"></script>

    <title>Weather</title>
</head>
<body>
    <div class="navbar-container">
        <ul class="navbar">
            <li>Check the weather</li>
            <li>
                <img src="./assets/images/Octocat.png" alt="github">
                <img src="./assets/images/linkedIn_navbar.png" alt="linkedIn">
            </li>
        </ul>
    </div>
    <div class="selection">
        <div class="user-input">
            <div>City</div>
            <div>
                <input list="city" id="city-input" class="selected-citya" type="text" />
                <datalist id="city"></datalist>
            </div>
            <div id="submit-city">Get weather</div>
        </div>
        <div class="weather-tiles"></div>
    </div>
    <figure class="highcharts-figure">
        <div id="container" style="max-width: 800px; min-width: 380px; height: 310px; margin: 0 auto">
            <div style="margin-top: 100px; text-align: center" id="loading">
                <i class="fa fa-spinner fa-spin"></i> Please select a city
            </div>
        </div>
    </figure>
    <div>
        <div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <figure class="highcharts-figure">
            <div id="container-2"></div>
        </figure>
    </div>
</body>
        
</html>
