<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="meteogram.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <link href="./assets/stylesheets/reset.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.png">
    
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="./assets/scripts/highcharts.js"></script>
    <script src="./assets/scripts/windBarb.js"></script>
    <script src="./assets/scripts/patternFill.js"></script>
    <script src="./assets/scripts/exporting.js"></script>
    <script src="./assets/scripts/accessibility.js"></script>
    <script src="./assets/scripts/seriesLabel.js"></script>
    <script src="./assets/scripts/exportData.js"></script>
    <script src="./bundle.js"></script>

    <title>What's the weather?</title>
</head>
<body>
    <div class="navbar-container">
        <ul class="navbar">
            <li class="navbar-title">
                <div>What's the Weather?</div>
            </li>
            <li class="navbar-social">
                <a target="_blank" href="https://github.com/mskhokhar/weather-visualization"><img src="./assets/images/Octocat.png" alt="github"></a>
                <a target="_blank" href="https://www.linkedin.com/in/manraj-singh-01366710a/"><img src="./assets/images/linkedIn_navbar.png" alt="linkedIn"></a>
            </li>
        </ul>
    </div>
    <div class="selection">
        <div class="user-input">
            <div class="input-label">Enter a city of your choice:</div>
            <div>
                <input list="city" id="city-input" class="selected-citya" type="text" />
                <datalist id="city"></datalist>
            </div>
            <div id="submit-city">
                <div class="submit-text">Get weather</div>
            </div>
        </div>
    </div>
    <div class="data">
        <figure class="highcharts-figure">
            <div id="container" style="max-width: 800px; min-width: 380px; height: 310px; margin: 0 auto">
                <div style="margin-top: 100px; text-align: center" id="loading">
                    How's weather going to be in coming days? Let's find out!
                </div>
            </div>
        </figure>
        <div class="weather-tiles"></div>
    </div>
</body>
        
</html>
